<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .link-list {
        list-style: none;
        padding: 0;
      }

      .link-list li {
        margin-bottom: 10px;
      }

      .link-list li a {
        display: block;
        padding: 10px;
        background-color: #f8f8f8;
        text-decoration: none;
        color: #555;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .link-list li a:hover {
        background-color: #e1e1e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Home page</h1>
      <ul class="link-list">
        <li>
          <a href="/index.html">Index</a>
        </li>
        <li>
          <a href="/vouchers.html">Get vouchers from external API</a>
        </li>
        <li>
          <a href="/address.html">Get Address from external API</a>
        </li>
        <li>
          <a href="/voucher.html">Get Voucher 2 from external API</a>
        </li>
      </ul>
    </div>
  </body>
</html>
